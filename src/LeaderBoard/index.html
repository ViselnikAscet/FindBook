<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skor Tablosu</title>
  <link rel="icon" href="../image/fav.ico">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"/>
</head>
<body>
  <main>
    <div id="header">
      <h1>Skor Tablosu</h1>
      <button class="share">
        <i class="ph ph-share-network"></i>
      </button>
    </div>
    <div id="leaderboard" ng-app="myApp" ng-controller="ScoreController">
      <div class="ribbon"></div>
      <table>
        <tr ng-repeat="score in scores">
          <td class="number">{{$index + 1}}</td>
          <td class="name">{{score.username}}</td>
          <td class="points">{{score.score}}</td>
          <td class="medal">
            <img ng-if="$index === 0" class="gold-medal" src="./img/gold-medal.png" alt="gold medal" />
          </td>
        </tr>
      </table>
      <div id="buttons">
        <button class="exit">Çıkış</button>
        <button class="continue">Devam</button>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
