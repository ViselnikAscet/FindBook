<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bil Bakalım Kim</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap'>
  <link rel="stylesheet" href="TOYZ.ttf">
  <link rel="icon" href="../image/fav.ico">

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="start-screen">
	<h2>HAZIR MISIN?</h2>
	<div class="switch-button"><span class="active"></span>
		<button class="switch-button-case left active-case">Yerli</button>
		<button class="switch-button-case middle">Yabancı</button>
    	<button class="switch-button-case right">Karışık</button>
	  </div>


	  <div class="switch-button2"><span class="active2"></span>
		<button class="switch-button-case2 left2 active-case2">Roman</button>
    	<button class="switch-button-case2 right2">Çocuk</button>
	  </div>
	  
	<button id="go-info">Başla</button>
</div>

<div id="user-info">
	<div id="info">
		<h3>Kayıt Bilgileri</h3>
	  <!-- Button for "ad" -->
	  <input type="text" placeholder="Ad Soyad" required>
  
	  <!-- Button for "soyad" -->
	  <input type="text" placeholder="Numara" required>
  
	  <button id="start-button">Başla</button>
	  <!-- You can add more content or functionality here if needed -->
	</div>
  </div>
  

<div id="wrapper">
	<div id="display-container">
		<div class="time">
            <div class="actualTime" id="progressBar"></div>
        </div>
		<div class="header">
			<div class="number-of-count">
				<span class="number-of-question">1.Soru</span>
			</div>
			<h4 id="scoreGoster">Puan: 0</h4>
            <div class="timer-div">
                <i class="fa-solid fas fa-heart" style="color: red" id="heart1"></i>
                <i class="fa-solid fas fa-heart" style="color: red" id="heart2"></i>
                <i class="fa-solid fas fa-heart" style="color: red" id="heart3"></i>
            </div>
		</div>
		
		<div id="container">
		</div>
		<div class="btn-container">		
			<h3 id="scoretxt"></h3>

			<button id="next-button">Sonraki</button>
		</div>
	</div>
	<a  href="https://yildizmacka.meb.k12.tr/" target="_blank"><img src="/image/favicon.ico" alt="logo"> YTÜ MAÇKA BİL BAKALIM?&nbsp;<i class="fa-solid fas fa-book"></i></a>
</div>
<div class="score-container hide">
	<div id="user-score"></div>
	<button id="restart">Tekrar Dene!</button>
	<button id="mainmenu">Menüye Dön</button>
</div>
<!-- partial -->
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script  src="./script.js"></script>

</body>
</html>
